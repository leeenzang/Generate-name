<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Name</title>
</head>
<body>
    <h1>Generate Name</h1>
    <form id="nameForm">
        <label for="wordInput">Enter a word:</label>
        <input type="text" id="wordInput" name="word">
        <button type="submit">Generate Name</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById("nameForm").addEventListener("submit", function(event) {
            event.preventDefault(); // 폼 제출 기본 동작 방지

            var wordInput = document.getElementById('wordInput').value;

            fetch('/generate_name', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ word: wordInput }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('result').innerText = 'Error: ' + data.error;
                } else {
                    document.getElementById('result').innerText = 'Generated Name: ' + data.generated_name;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').innerText = 'Error: ' + error.message;
            });
        });
    </script>
</body>
</html>

        <input type="checkbox" id="brandValue4" name="brandValue" value="건강한"> 
        <label for="brandValue4">건강한</label>      
        <input type="checkbox" id="brandValue5" name="brandValue" value="편안한"> 
        <label for="brandValue5">편안한</label>       
        <input type="checkbox" id="brandValue6" name="brandValue" value="트렌디한"> 
        <label for="brandValue6">트렌디한</label>   
        <input type="checkbox" id="brandValue7" name="brandValue" value="특이한"> 
        <label for="brandValue7">특이한</label>
        <input type="checkbox" id="brandValue8" name="brandValue" value="현대적인"> 
        <label for="brandValue8">현대적인</label>
        <input type="checkbox" id="brandValue9" name="brandValue" value="전통적인"> 
        <label for="brandValue9">전통적인</label>
        <input type="checkbox" id="brandValue10" name="brandValue" value="감성적인">

        <input type="checkbox" id="brandValue12" name="brandValue" value="환경친화적"> 
        <label for="brandValue12">환경친화적</label>
        <input type="checkbox" id="brandValue13" name="brandValue" value="화려한"> 
        <label for="brandValue13">화려한</label>
        <input type="checkbox" id="brandValue14" name="brandValue" value="유쾌한">

    <!-- 트렌드 체크박스 -->

    <!-- 시드단어 폼 -->
    <h2>시드단어</h2>
    <p>입력 후 엔터</p>
    <form id="seedWordForm">
        <div id="seedWordsContainer"></div>
        <label for="seedWord">Enter a word:</label>
        <input type="text" id="seedWord" name="seedWord" placeholder="직접 추가하기" onkeypress="handleKeyPress(event)">
    </form>

    <!-- 타깃 체크박스 -->
    <h2>타깃</h2>
    <form id="targetForm">
        <input type="checkbox" id="target1" name="target" value="유아동">
        <label for="target1">유아동</label>
        <input type="checkbox" id="target2" name="target" value="청소년">
        <label for="target2">청소년</label>
        <input type="checkbox" id="target3" name="target" value="성인">
        <label for="target3">성인</label>
        <input type="checkbox" id="target4" name="target" value="노인/시니어">
        <label for="target4">노인/시니어</label>
        <input type="checkbox" id="target5" name="target" value="학생">
        <label for="target5">학생</label>
        <input type="checkbox" id="target6" name="target" value="직장인">
        <label for="target6">직장인</label>
        <input type="checkbox" id="target7" name="target" value="부모">
        <label for="target7">부모</label>
        <input type="checkbox" id="target8" name="target" value="지역민">
        <label for="target8">지역민</label>
        <input type="checkbox" id="target9" name="target" value="외국인">
        <label for="target9">외국인</label>
        <input type="checkbox" id="target10" name="target" value="소수자">
        <label for="target10">소수자</label>
        <input type="checkbox" id="target11" name="target" value="1인가구">
        <label for="target11">1인가구</label>
        <input type="checkbox" id="target12" name="target" value="남성">
        <label for="target12">남성</label>
        <input type="checkbox" id="target13" name="target" value="여성">
        <label for="target13">여성</label>
    </form>


    <!-- 언어 스타일 체크박스 -->
    <h2>언어 스타일</h2>
    <form id="languageStyleForm">
        <input type="checkbox" id="languageStyle1" name="languageStyle" value="순우리말">
        <label for="languageStyle1">순우리말</label>
        <input type="checkbox" id="languageStyle2" name="languageStyle" value="한자식">
        <label for="languageStyle2">한자식</label>
        <input type="checkbox" id="languageStyle3" name="languageStyle" value="영어식">
        <label for="languageStyle3">영어식</label>
        <input type="checkbox" id="languageStyle4" name="languageStyle" value="영어식">
        <label for="languageStyle4">일본식</label>
        <input type="checkbox" id="languageStyle5" name="languageStyle" value="영어식">
        <label for="languageStyle5">유럽식</label>
    </form>

    <!-- 레벨 라디오박스 -->
    <h2>레벨</h2>
    <form id="levelForm">
        <input type="radio" id="level1" name="level" value="직관적">
        <label for="level1">직관적</label>
        <input type="radio" id="level2" name="level" value="중간">
        <label for="level2">중간</label>
        <input type="radio" id="level3" name="level" value="독창적">
        <label for="level3">독창적</label>
    </form>

    <button onclick="submitForm()">Submit</button>

    <div id="result"></div>

    <script>
        function handleKeyPress() {
            if(event.key == 'Enter') {
                event.preventDefault(); //폼 제출 방지
                var seedWord = document.getElementById('seedWord').value;
                if(seedWord.trim() != '') {
                    addSeedWordCheckbox(seedWord);
                    document.getElementById('seedWord').value = ''
                }
            }
        }

        function addSeedWordCheckbox(word) {
            var container = document.getElementById('seedWordsContainer');
            var checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.id = word;
            checkbox.name = 'seedWord';
            checkbox.value = word;
            checkbox.checked = true;

            var label = document.createElement('label');
            label.htmlFor = word;
            label.appendChild(document.createTextNode(word));

            container.appendChild(checkbox);
            container.appendChild(label);
        }

        function submitForm() {
            var sectorData = new FormData(document.getElementById('sectorForm'));
            var brandValueData = new FormData(document.getElementById('brandValueForm'));
            var trendData = new FormData(document.getElementById('trendForm'));
            var seedWordData = new FormData(document.getElementById('seedWordForm'));
            var targetData = new FormData(document.getElementById('targetForm'));
            var languageStyleData = new FormData(document.getElementById('languageStyleForm'));
            var levelData = new FormData(document.getElementById('levelForm'));

            var request = new XMLHttpRequest();
            request.open('POST', '/submit', true);
            request.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');

            request.onload = function() {
                if (request.status === 200) {
                    var response = JSON.parse(request.responseText);
                    document.getElementById('result').innerHTML = response.generated_name;
                } else {
                    document.getElementById('result').innerHTML = 'Request failed. Please try again later.';
                }
            };
            
            request.send(new URLSearchParams(sectorData) + '&' + new URLSearchParams(brandValueData) + '&' + new URLSearchParams(trendData) + '&' + new URLSearchParams(seedWordData) + '&' + new URLSearchParams(targetData) + '&' + new URLSearchParams(languageStyleData) + '&' + new URLSearchParams(levelData));
        }
    </script>
</body>
</html>
